<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="all.css">
	<title>Document</title>
</head>
<body>
	<div class="register">
  	    <label>Name</label>
	    <br>
	    <input id="name" placeholder="Enter Name" />
	    <br>
	    <label>Password</label>
	    <br>
	    <input type="password" id="password" placeholder="Enter Password" />
	    <br>
	    <label>Confirm Password</label>
	    <br>
	    <input type="password" id="confirmpassword" placeholder="Enter Password Again" />
	    <br>
	    <label>Email</label>
	    <br>
	    <input id="email" placeholder="Enter email" />
	    <br>
	    <label>Mobile Number</label>
	    <br>
	    <input id="phone" placeholder="Enter mobile number" />
	    <br>
	    <label>AGE</label>
	    <br>
	    <input id="age" placeholder="Enter age" />
	    <br>
	    <label>Address</label>
	    <br>
	    <textarea placeholder="Enter Address"></textarea>
	    <br>
	    <label>Gender</label>
	    <br>
	    <select>
	    <option value="1">Male</option>
	    <option value="2">Female</option>
	    <option value="3">Others</option>
	    </select>
	    <br>
        <label>Specialist</label>
        <br>
        <select>
            <option>GYNECALOGIST</option>
            <option>PEDIATRICIAN</option>
            </select>
        <br>
        <br>
        <input type="button"  onclick="alert('You have sucessfully registered')"  style=size:50px;color:blue value="SUBMIT"/> 
	    <br>
	    <p>Already have an account?<a href="login.html">Log in</a> </p>
	</div>
</body>
</html>
